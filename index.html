<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Advice # <span id="advice-id"></span></h5>
          <p class="card-text" id="advice-text"></p>
        </div>

        <div class="divider">
          <picture>
            <source
              srcset="./images/pattern-divider-mobile.svg"
              media="(max-width: 768px)"
            />
            <source
              srcset="./images/pattern-divider-desktop.svg"
              media="(width > 768px)"
            />
            <img src="./images/pattern-divider-desktop.svg" alt="divider" />
          </picture>
        </div>

        <div class="dice" id="dice">
          <img src="./images/icon-dice.svg" alt="dice" />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/adebowaleemmanuel/" target="_blank"
          >Damilola Emmanuel</a
        >.
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
